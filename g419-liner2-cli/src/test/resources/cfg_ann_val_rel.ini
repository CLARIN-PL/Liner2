[main]
features        =   {INI_PATH}/4class_train-tune_select2multiBU-4class_train/features.txt
types           =   {INI_PATH}/4class_train-tune_select2multiBU-4class_train/types.txt
chunker         =  c_ensamble

[chunker_c3_date]
type            =   rbn
# path to RBN rule set file
ruleSet         =   {INI_PATH}/rules/t3_date.json
# type of enhanced annotation
normalizedTypes =   t3_date

[chunker_c3_duration]
type            =   rbn
ruleSet         =   {INI_PATH}/rules/t3_duration.json
normalizedTypes =   t3_duration

[chunker_c3_time]
type            =   rbn
ruleSet         =   {INI_PATH}/rules/t3_time.json
normalizedTypes =   t3_time

[chunker_cglobal]
type            =   global-rule-timex
# types of enhanced annotations
normalizedTypes =   t3_duration;t3_time;t3_date

[chunker_c_ensamble]
type=ensamble
description=c3_date+c3_time+c3_duration+cglobal




